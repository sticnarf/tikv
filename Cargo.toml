[package]
name = "tikv"
version = "4.0.0-alpha"
authors = ["The TiKV Authors"]
description = "A distributed transactional key-value database powered by Rust and Raft"
license = "Apache-2.0"
keywords = ["KV", "distributed-systems", "raft"]
homepage = "https://tikv.org"
repository = "https://github.com/tikv/tikv/"
readme = "README.md"
edition = "2018"
publish = false

[features]
default = ["protobuf-codec"]
tcmalloc = ["tikv_alloc/tcmalloc"]
jemalloc = ["tikv_alloc/jemalloc", "engine/jemalloc", "engine_rocks/jemalloc"]
mimalloc = ["tikv_alloc/mimalloc"]
portable = ["engine/portable"]
sse = ["engine/sse"]
mem-profiling = ["tikv_alloc/mem-profiling"]
failpoints = ["fail/failpoints"]
prost-codec = [
  "tipb/prost-codec",
  "kvproto/prost-codec",
  "grpcio/prost-codec",
  "raft/prost-codec",
  "engine/prost-codec",
  "tikv_util/prost-codec",
  "sst_importer/prost-codec",
  "pd_client/prost-codec",
]
protobuf-codec = [
  "tipb/protobuf-codec",
  "kvproto/protobuf-codec",
  "grpcio/protobuf-codec",
  "raft/protobuf-codec",
  "sst_importer/protobuf-codec",
  "pd_client/protobuf-codec",
]

[lib]
name = "tikv"

[dependencies]
async-stream = "0.2"
async-trait = "0.1"
backtrace = "0.3.9"
batch-system = { path = "components/batch-system" }
bitflags = "1.0.1"
byteorder = "1.2"
bytes = "0.4.12"
chrono = "0.4"
codec = { path = "components/codec" }
configuration = { path = "components/configuration" }
crc32fast = "1.2"
crc64fast = "0.1"
crossbeam = "0.7.2"
derive-new = "0.5"
derive_more = "0.15.0"
engine = { path = "components/engine" }
engine_rocks = { path = "components/engine_rocks" }
engine_traits = { path = "components/engine_traits" }
external_storage = { path = "components/external_storage" }
fail = "0.3"
failure = "0.1"
fs2 = "0.4"
futures = "0.1"
futures03 = { package = "futures", version = "0.3.1", features = ["compat"] }
futures-cpupool = "0.1"
futures-locks = "0.1"
futures-executor = "0.3.1"
futures-util = { version = "0.3.1", default-features = false, features = ["io"] }
grpcio = { version = "0.5.0-alpha.5", features = [ "openssl-vendored" ], default-features = false }
hex = "0.3"
itertools = "0.8"
hyper = { version = "0.12", default-features = false, features = ["runtime"] }
keys = { path = "components/keys" }
txn_types = { path = "components/txn_types" }
kvproto = { git = "https://github.com/pingcap/kvproto.git", default-features = false }
lazy_static = "1.3"
libc = "0.2"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_debug"] }
log_wrappers = { path = "components/log_wrappers" }
mime = "0.3.13"
more-asserts = "0.1"
nix = "0.11"
nom = "5.0.1"
pd_client = { path = "components/pd_client" }
prost = "0.5.0"
protobuf = "2.8"
quick-error = "1.2.2"
raft = { version = "0.6.0-alpha" , default-features = false }
rand = "0.6.5"
regex = "1.3"
rev_lines = "0.2.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
slog = { version = "2.3", features = ["max_level_trace", "release_max_level_debug"] }
slog-async = { version = "2.3", default-features = false }
slog-global = { version = "0.1", git = "https://github.com/breeswish/slog-global.git", rev = "0e23a5baff302a9d7bccd85f8f31e43339c2f2c1" }
slog-term = "2.4"
slog_derive = "0.1"
spin = "0.5"
sst_importer = { path = "components/sst_importer" }
sysinfo = { git = "https://github.com/tikv/sysinfo.git", branch = "tikv"}
tempfile = "3.0"
tidb_query = { path = "components/tidb_query", default-features = false }
tikv_alloc = { path = "components/tikv_alloc", default-features = false }
tikv_util = { path = "components/tikv_util" }
time = "0.1"
tipb = { git = "https://github.com/pingcap/tipb.git", default-features = false }
tokio = { version = "0.2", features = ["sync"] }
tokio-core = "0.1"
tokio-executor = "0.1"
tokio-fs = "0.1.6"
tokio-io = "0.1.12"
tokio-sync = "0.1.7"
tokio-threadpool = "0.1.13"
tokio-timer = "0.2"
toml = "0.4"
url = "2"
uuid = { version = "0.7", features = [ "serde", "v4" ] }
vlog = "0.1.4"

[dependencies.murmur3]
git = "https://github.com/pingcap/murmur3.git"

[dependencies.prometheus]
git = "https://github.com/pingcap/rust-prometheus.git"
rev = "d919ccd35976b9b84b8d03c07138c1cc05a36087"
features = ["nightly", "push", "process"]

[dependencies.prometheus-static-metric]
git = "https://github.com/pingcap/rust-prometheus.git"
rev = "d919ccd35976b9b84b8d03c07138c1cc05a36087"

[dependencies.yatp]
git = "https://github.com/tikv/yatp.git"
rev = "4e3ac06b948f1c2dffe92986a760ef561d0bdbb9"

[dev-dependencies]
panic_hook = { path = "components/panic_hook" }
test_sst_importer = { path = "components/test_sst_importer" }
test_util = { path = "components/test_util" }
zipf = "5.0.1"

[patch.crates-io]
# TODO: remove this when new raft-rs is published.
raft = { git = "https://github.com/pingcap/raft-rs", branch = "master", default-features = false }
raft-proto = { git = "https://github.com/pingcap/raft-rs", branch = "master", default-features = false }
protobuf = { git = "https://github.com/nrc/rust-protobuf", branch = "v2.8" }
protobuf-codegen = { git = "https://github.com/nrc/rust-protobuf", branch = "v2.8" }
prost = { git = "https://github.com/danburkert/prost", rev = "1944c27c3029d01ff216e7b126d846b6cf8c7d77" }
protobuf-build = { git = "https://github.com/tikv/protobuf-build", rev="42e52b9311f7fb31bbbe089fef5a24ec0392f9ce" }

[target.'cfg(target_os = "linux")'.dependencies]
procinfo = { git = "https://github.com/tikv/procinfo-rs" }
pprof = { version = "0.3", features = ["flamegraph", "protobuf"] }

[workspace]
members = [
  "fuzz",
  "fuzz/fuzzer-afl",
  "fuzz/fuzzer-libfuzzer",
  "fuzz/fuzzer-honggfuzz",
  "tests",
  "cmd",
  "components/test_raftstore",
  "components/test_storage",
  "components/test_coprocessor",
  "components/test_sst_importer",
  "components/test_util",
  "components/tikv_alloc",
  "components/match_template",
  "components/codec",
  "components/configuration",
  "components/panic_hook",
  "components/tipb_helper",
  "components/log_wrappers",
  "components/tikv_util",
  "components/tidb_query",
  "components/tidb_query_datatype",
  "components/tidb_query_codegen",
  "components/pd_client",
  "components/external_storage",
  "components/backup",
  "components/keys",
  "components/sst_importer",
  "components/txn_types",
  "components/resolved_ts",
  "components/batch-system",
  "components/cdc",
]
default-members = ["cmd"]

[profile.dev]
opt-level = 0
debug = 1 # required for line numbers in tests, see tikv #5049
codegen-units = 4
lto = false
incremental = true
panic = 'unwind'
debug-assertions = false
overflow-checks = false
rpath = false

[profile.release]
opt-level = 3
debug = false
codegen-units = 1
lto = "thin"
incremental = false
panic = 'unwind'
debug-assertions = false
overflow-checks = false
rpath = false

[profile.test]
opt-level = 0
debug = 1 # enable line numbers by default for easy test debugging
codegen-units = 16
lto = false
incremental = true
debug-assertions = true
overflow-checks = true
rpath = false

# The benchmark profile is identical to release, except that lto = false
[profile.bench]
opt-level = 3
debug = false
codegen-units = 1
lto = 'thin'
incremental = false
debug-assertions = false
overflow-checks = false
rpath = false
